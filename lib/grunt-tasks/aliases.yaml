default:
  - work

work:
  - prepare
  - build-dev
  - server

build-dev:
  - css-dev
  - html-dev
  - js
  - assets-dev

build-prod:
  - prepare
  - html-prod
  - assets-prod # assets runs before css because grunticon will use optimized svgs
  - css-prod # css needs to run after html because uncss uses generated html pages
  - clean:bower

html-dev:
  # - styleguideAssembler
  - pagesAssembler:dev

html-prod:
  - pagesAssembler:prod
  - htmlmin

css-dev:
  - grunticon:dev
  - compass
  - autoprefixer

css-prod:
  - grunticon:prod
  - compass
  - autoprefixer
  - uncss
  - cssmin


js:
  - copy:vendorjs
  - copy:componentsjs
  - copy:js
  # - requirejs
  # TODO: minification and optimization

assets-dev:
  - copy:fonts

assets-prod:
  - assets-dev
  - imagemin
  - svgmin

prepare:
  - clean # this cleans *generated*     files in dist/
  - copy:images
  - copy:meta
  - copy:fonts

server:
  - connect
  - watch
